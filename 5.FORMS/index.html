<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario de login</title>
</head>
<body>
    <main>
        <aside>
            <div>
                <p class="logo">LOGO</p>
            </div>
        </aside>

        <section class="registro">
            <div>
                <h3>Lorem ipsum dolor nulla perferendis delectus assumenda quibusdam nostrum culpa incidunt vel repudiandae facilis obcaecati doloribus numquam cumque.</h3>
                <br>
                <h3>Lorem ipsum dolor sit amet </h3>
            </div>
            
            <form action="">
                <div class="formulario">
                    <h2>Vamos lá!</h2>
                    <div class="campos-form">
                        <div>
                            <label for="fname">PRIMEIRO NOME</label><br>
                            <input type="text" name="fname" id="fname" minlength="4" pattern="^[^-\s][a-zA-ZÀ-ú ]*" required>
                            <br><br>
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email" required>
                            <br><br>
                            <label for="password">SENHA</label><br>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="lname">ÚLTIMO NOME</label><br>
                            <input type="text" name="lname" id="lname">
                            <br><br>
                            <label for="phone">NÚMERO DE TELEFONE</label><br>
                            <input type="tel" name="phone" id="phone">
                            <br><br>
                            <label for="passwordc">CONFIRMAR SENHA</label><br>
                            <input type="password" name="passwordc" id="passwordc">
                        </div>
                    </div>
                </div>
                <div class="footer-form">
                    <button type="submit">Criar conta</button>
                    <p>Já possui uma conta? <a href="">Log in</a></p>
                </div>
            </form>
        </section>
    
    </main>

</body>
</html>
